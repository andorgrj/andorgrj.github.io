<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <h3>Taxi rendelés</h3>
                <form action="">
                    <div class="form group">
                        <label for="">Név, ki megy</label>
                        <input type="text" name="name input" class="form-control" value="Neved">
                    </div>
                    <div class="form-group">
                        <label for="">Hány kilométer</label>
                        <input type="number" name="amount input" class="form-control" value="1">
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <div class="form-group">
                        Gumikopás: <span class="show-tyre"></span> %
                    </div>
                    <div class="form-group">
                        Üzemanyagfogyás: <span class="show-gas"></span> l
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Kell</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="taxi.js"></script>

</body>

</html>
